<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix video player</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <div class="controls">
          <div class="central">
            <button id="prev-10"><i class="fas fa-undo"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="next-10"><i class="fas fa-redo"></i></button>
          </div>
          <div class="bottom">
            <div class="time">
              <span id="time-spent">00:00</span> /
              <span id="total-time">00:00</span>
            </div>
            <div class="playlist">
              <button id="prev-vid">
                <i class="fas fa-step-backward"></i>
              </button>
              <button id="next-vid"><i class="fas fa-step-forward"></i></button>
            </div>
          </div>
        </div>
        <video id="video" width="400" src="/media/video4.mp4"></video>
      </div>
    </div>

    <div></div>
    <script src="/js/utilities.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
